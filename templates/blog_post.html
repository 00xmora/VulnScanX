<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - VulnScanX Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header class="fixed-header">
        <h1>VulnScanX</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/results">Results</a></li>
                <li><a href="/history">History</a></li>
                <li><a href="/blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2 style="text-align: center; margin-bottom: 30px;">{{ title }}</h2>
            <div class="blog-post-content">
                {{ post_content_html | safe }}
            </div>
            <p style="text-align: center; margin-top: 40px;"><a href="/blog" class="action-btn">Back to Blog</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 VulnScanX. All rights reserved.</p>
    </footer>
    <div id="custom-modal"></div>
</body>
</html>
