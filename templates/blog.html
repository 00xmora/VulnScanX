<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - VulnScanX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header class="fixed-header">
        <h1>VulnScanX</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/results">Results</a></li>
                <li><a href="/history">History</a></li>
                <li><a href="/blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="blog-posts" class="section">
            <h2>Our Blog</h2>
            <div class="post-list">
                {% if posts %}
                    {% for post in posts %}
                        <div class="post-item">
                            <h3><a href="/blog?post={{ post.id }}">{{ post.title }}</a></h3>
                            <!-- You can add a short excerpt here if your Markdown files support it -->
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No blog posts available yet.</p>
                {% endif %}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 VulnScanX. All rights reserved.</p>
    </footer>
    <div id="custom-modal"></div>
</body>
</html>
